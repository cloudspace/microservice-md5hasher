microservice:
  spec_version: '2.0'
  name: 'MD5-Hasher'
  description: 'MD5 encrypts data'
  docker_image: 'johnleeroy/microservice-md5-hasher'
  docker_image_tag: '0.11'
  repo_url: 'https://github.com/cloudspace/microservice-md5hasher'
  docker_hub_url: 'https://registry.hub.docker.com/u/johnleeroy/md5hasher/'
  category: 'encrpytion'
  tags: ['md5', 'hash', 'encrypt', 'encryption', 'security']
  developer_name: 'johnleeroy'
  developer_type: 'User'
  published: true
  command: './microservice-md5hasher [data]'
  inputs:
    data:
      param_type: 'String'
      required: true
      secure: false
      description: 'data to hash'
  outputs:
    encryptedData:
      param_type: 'String'
      description: 'json result with hashed data'